<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="survey-form">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="country">Country</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>

            <label>Gender</label>
            <label for="male">Male</label>
            <input type="checkbox" id="male" name="gender">
            <label for="female">Female</label>
            <input type="checkbox" id="female" name="gender">
            <label for="other">Other</label>
            <input type="checkbox" id="other" name="gender">

            <label for="profession">Profession</label>
            <input type="text" id="profession" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" required>

            <div class="buttons">
                <button id ="success"type="button" onclick="submitForm()">Submit</button>
                <button id ="failed"type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="popup-content">
                <!-- Selected values will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
